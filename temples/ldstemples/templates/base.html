<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
    Temples
    {% endblock %}
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>


</head>

<body>




  <div class="d-flex" style="height: 100vh;">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary bg-light" style="width: 280px;">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">LDS Temples</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">



        {% block sidebar %}

        {% for temple in sidebar_data %}

        <li>
          <a hx-get="/templeshow/{{temple.id}}" hx-swap="innerHTML" hx-target="#content"
            class="nav-link link-body-emphasis">
            {{ temple.name }}
          </a>
        </li>


        {% endfor %}

        {% endblock %}


      </ul>
      <hr>

    </div>
    <div id="content" class="container py-5">{% block content %} {% endblock %}</div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div>
          <p>LDS Temples</p>
        </div>
        <div>
          <p>LDS Temples</p>
        </div>
      </div>
    </div>

  </footer>

  <script>
    // This shows selection on sidebar.
    $(document).ready(function () {
      $('.nav-link').on('click', function () {
        //remove active class fron any element with it.
        $('.active').removeClass('active')
        $(this).addClass('active');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
